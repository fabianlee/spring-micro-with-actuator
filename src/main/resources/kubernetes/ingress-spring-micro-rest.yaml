# used for manual deployments
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-micro-rest
  #namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx

    # allows http without forcing redirect to ssl
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

    #nginx.ingress.kubernetes.io/rewrite-target: /api/$2

spec:
  tls:
  - hosts: [ 'k3s.local' ]
    # secret must be in same namespace
    secretName: tls-credential
  rules:

  - host: k3s.local
    http:
      paths:

      # main REST API controllers
      - pathType: Prefix
        path: /api/product
        backend:
          service:
            name: spring-micro-with-actuator
            port:
              number: 8080
      - pathType: Prefix
        path: /api/user
        backend:
          service:
            name: spring-micro-with-actuator
            port:
              number: 8080

      # for OpenDocs Swagger UI
      - pathType: Prefix
        path: /swagger-ui
        backend:
          service:
            name: spring-micro-with-actuator
            port:
              number: 8080
      - pathType: Prefix
        path: /v3/api-docs
        backend:
          service:
            name: spring-micro-with-actuator
            port:
              number: 8080
