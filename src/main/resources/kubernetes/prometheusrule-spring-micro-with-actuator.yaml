# need to set 'ruleSelectorNilUsesHelmValues' in helm chart to false so helm annotations and labels not necessary
# examples: https://alex.dzyoba.com/blog/prometheus-alerts/
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: spring-micro-with-actuator.rules
  namespace: default
spec:
  groups:
  - name: spring-micro-with-actuator.rules
    rules:
    - alert: LowProductInventory
      annotations:
        title: low inventory on product {{ $labels.pname }}
        # added summary to see if it would show up in email title
        summary: low inventory on product {{ $labels.pname }}
        description: product {{ $labels.pname }} has reached low inventory levels, only {{ $value }} left
      expr: low_inventory_count{job="spring-micro-with-actuator"}<3
      for: 1m
      labels:
        severity: critical
